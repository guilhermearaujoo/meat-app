<!--INICIO DO CARRINHO-->
<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <p *ngIf="!items().length" class="text-center">Sem items no carrinho</p>
    <div class="table-responsive" *ngIf="items().length">
      <table class="table">
        <tbody>
          <tr *ngFor="let item of items()">
            <th style="width: 60%">({{ item.quantity}}x){{ item.menuItem.name }}</th>
            <th class="text-right">
              <a class="fa fa-remove" (click)="removeItem(item)"></a>
            </th>
            <td class="text-right">
              {{ item.menuItem.price | currency : "BRL" : true }}
            </td>
          </tr>
          <tr>
            <th>Total:</th>

            <td class="text-right">
              {{ total() | currency : "BRL" : "true" }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="box-footer" *ngIf="items().length">
    <div class="pull-right">
      <button type="button" class="btn btn-danger" (click)="clear()">
        <i class="fa fa-trash"></i> Limpar
      </button>
      <a [routerLink]="['/order']" class="btn btn-success"
        ><i class="fa fa-credit-card"></i> Fechar Pedido</a
      >
    </div>
  </div>
</div>
<!-- FIM DO CARRINHO -->
